TEXT1="<p>Der LoxBerry erweitert dein Loxone Smart Home um viele interessante und nützliche Features, die das Loxone-System selbst nicht bietet. Diese Features werden über Plugins realisiert, die am LoxBerry installiert werden können.</p>"
TEXT2="<p>Das Grundsystem des LoxBerrys ist kostenlos und wird von Freiwilligen in ihrer Freizeit gepflegt. Der Quelltext ist frei zugänglich und steht unter der Apache 2.0-Lizenz. Er ist aus einer Idee im <a href='https://www.loxforum.com/' target='_blank'>Loxone-Forum</a> entstanden.</p>"
TEXT3="<p><b>Wenn dir der LoxBerry gefällt und du ihn intensiv nutzt, oder auch kommerziell verwendest, dann überlege doch,	ob du nicht etwas spenden möchtest. Wir, die Entwickler des LoxBerrys, wollen kein Geld. Aber es gibt viele Menschen, denen es nicht so gut geht wie uns. Und diese Menschen brauchen unsere Unterstützung. Auch ein kleiner Betrag hilft, um diesen Menschen	zu helfen. Spenden geht schnell und ist per Überweisung, Kreditkarte oder Paypal möglich:</b></p>"
